
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/Scripts/vue.js"></script>
    <script src="/Scripts/ElementUI/element-ui.js"></script>
    <link href="/Content/ElementUI/element-ui.css" rel="stylesheet" />
    <script src="~/Scripts/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/supersized.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body oncontextmenu="return false">

    <div id="logincontainer">
        <div id="loginbox">
            <div class="page-container">
                <h1>Register</h1>
                <form action="" method="post">
                    <div>
                        <input type="text" name="userid" id="userid" class="userid" placeholder="账号(8~20位，只能填写数字、字母及下划线)" autocomplete="off" />
                    </div>
                    <div>
                        <input type="password" name="password" id="password" class="password" placeholder="密码(8~20位)" oncontextmenu="return false" onpaste="return false" />
                    </div>
                    <div>
                        <input type="password" name="ensurePassword" id="ensurePassword" class="ensurePassword" placeholder="确认密码" oncontextmenu="return false" onpaste="return false" />
                    </div>
                    <div>
                        <input type="text" name="username" id="username" placeholder="真实姓名" oncontextmenu="return false" onpaste="return false" />
                    </div>
                    <div>
                        <input type="text" name="phoneNumber" id="phoneNumber" class="phoneNumber" placeholder="手机号" oncontextmenu="return false" onpaste="return false" />
                    </div>
                    <div>
                        <input type="email" name="email" id="email" class="email" placeholder="邮箱" oncontextmenu="return false" onpaste="return false" />
                    </div>
                    <div>
                        <input type="text" name="userIdcard" id="userIdcard" class="userIdcard" placeholder="身份证号" oncontextmenu="return false" onpaste="return false" />
                    </div>
                    <br>
                    <button id="submit" type="button" onclick="register();">注 册</button>
                </form>
            </div>
        </div>
    </div>
    <div class="connect">
        <p>Start your wonderful journey here！</p>
        <p style="margin-top:20px;">在这里，开启你的美好旅程！</p>
    </div>
    </div>
    <div class="alert" style="display:none">
        <h2>消息</h2>
        <div class="alert_con">
            <p id="ts"></p>
            <p style="line-height:70px"><a class="btn">确定</a></p>
        </div>
    </div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-1.6.4.min.js"></script>
    <script src="/js/supersized.3.2.7.min.js"></script>
    <script src="/js/supersized-init.js"></script>
    <script src="/js/UserManage.js"></script>
    <script>
        window.onload = function () {
            $(".connect p").eq(0).animate({ "left": "0%" }, 600);
            $(".connect p").eq(1).animate({ "left": "0%" }, 400);
        }
        function is_hide() { $(".alert").animate({ "top": "-40%" }, 300) }
        function is_show() { $(".alert").show().animate({ "top": "45%" }, 300) }
    </script>
</body>

</html>
